<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump's ETH Income</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2C3E50;
            color: #ECF0F1;
        }
        #chart-container {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Trump's ETH Income</h1>
    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <div id="eth-total">
        Total ETH Supply: <span id="total-eth">0</span>
    </div>
    <div id="eth-djt">
        ETH generated by $DJT: <span id="eth-generated-djt">0</span>
    </div>
    <div id="eth-percentage">
        Percentage of Total ETH: <span id="eth-percentage-value">0%</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("http://5.161.44.208:3000/api/data?timeFrame=7d&simulate=false")
                .then(response => response.json())
                .then(data => {
                    console.log("API Data: ", data);
                    // Update the chart
                    updateChart(
                        data.labels.reverse(),
                        data.supplyChange.reverse(),
                        data.contractBalance.reverse()
                    );

                    // Update the ETH values
                    document.getElementById("total-eth").innerText = data.currentEthTotal.toFixed(4);
                    document.getElementById("eth-generated-djt").innerText = data.contractBalance.reduce((a, b) => a + b, 0).toFixed(4);
                    const percentage = ((data.contractBalance.reduce((a, b) => a + b, 0) / data.currentEthTotal) * 100).toFixed(0);
                    document.getElementById("eth-percentage-value").innerText = `${percentage}%`;
                })
                .catch(error => console.error("Error fetching data: ", error));
        });

        function updateChart(labels, supplyChange, contractBalance) {
            const ctx = document.getElementById('myChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Supply Change Over Time',
                            data: supplyChange,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false
                        },
                        {
                            label: 'Contract Balance Over Time',
                            data: contractBalance,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            fill: false
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                tooltipFormat: 'MM/dd/yyyy',
                                displayFormats: {
                                    day: 'MM/dd/yyyy'
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
