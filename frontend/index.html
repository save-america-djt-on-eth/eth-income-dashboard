<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donald J. Trump ETH Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dashboard">
        <h1>Donald J. Trump ETH Dashboard</h1>
        <div id="chart">
            <canvas id="ethChart"></canvas>
        </div>
        <div id="stats">
            <p>Trump's ETH income: <span id="trumpEthIncome">0</span></p>
            <p>Trump's ETH Income ($DJT Generated): <span id="trumpDjtIncome">0</span></p>
            <p>Percent of Income from $DJT on ETH: <span id="percentIncome">0%</span></p>
        </div>
        <div id="buttons">
            <button id="1d" onclick="fetchData('1d')">1D</button>
            <button id="7d" onclick="fetchData('7d')">7D</button>
            <button id="30d" onclick="fetchData('30d')">30D</button>
            <button id="all" onclick="fetchData('all')">All</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
