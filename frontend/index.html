<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donald J. Trump ETH Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2C3E50;
            color: #ECF0F1;
        }
        #chart-container {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Donald J. Trump ETH Dashboard</h1>
    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <div id="eth-total">
        Current ETH Holdings: <span id="total-eth">0</span>
    </div>
    <div id="eth-djt">
        $DJT Generated ETH Count: <span id="eth-generated-djt">0</span>
    </div>
    <div id="eth-percentage">
        $DJT Generated ETH Percent: <span id="eth-percentage-value">0%</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.23.0/dist/date-fns.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
